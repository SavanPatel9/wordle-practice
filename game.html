<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Practice</title>
    <link rel="stylesheet" href="styles/game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h2 class="wordle-practice">Wordle Practice</h2>
            <div class="links">
                <button class="buttons" onclick="gotoHelp()"><i class="fa-solid fa-question"></i></button>
            </div>
        </div>
        <hr class="solid">
        <div class="grid-container">
            <div class="grid-element"></div>
            <div class="grid-element"></div>
            <div class="grid-element"></div>
            <div class="grid-element"></div>
            <div class="grid-element"></div>
            <div class="grid-element"></div>
            <div class="grid-element"></div>
            <div class="grid-element"></div>
            <div class="grid-element"></div>
            <div class="grid-element"></div>
            <div class="grid-element"></div>
            <div class="grid-element"></div>
            <div class="grid-element"></div>
            <div class="grid-element"></div>
            <div class="grid-element"></div>
            <div class="grid-element"></div>
            <div class="grid-element"></div>
            <div class="grid-element"></div>
            <div class="grid-element"></div>
            <div class="grid-element"></div>
            <div class="grid-element"></div>
            <div class="grid-element"></div>
            <div class="grid-element"></div>
            <div class="grid-element"></div>
            <div class="grid-element"></div>
            <div class="grid-element"></div>
            <div class="grid-element"></div>
            <div class="grid-element"></div>
            <div class="grid-element"></div>
            <div class="grid-element"></div>
        </div>
        <div class="keyboard">
            <button class="keyboard-buttons" onclick="processKey('q')">Q</button>
            <button class="keyboard-buttons" onclick="processKey('w')">W</button>
            <button class="keyboard-buttons" onclick="processKey('e')">E</button>
            <button class="keyboard-buttons" onclick="processKey('r')">R</button>
            <button class="keyboard-buttons" onclick="processKey('t')">T</button>
            <button class="keyboard-buttons" onclick="processKey('y')">Y</button>
            <button class="keyboard-buttons" onclick="processKey('u')">U</button>
            <button class="keyboard-buttons" onclick="processKey('i')">I</button>
            <button class="keyboard-buttons" onclick="processKey('o')">O</button>
            <button class="keyboard-buttons" onclick="processKey('p')">P</button>
            <br>
            <button class="keyboard-buttons" onclick="processKey('a')">A</button>
            <button class="keyboard-buttons" onclick="processKey('s')">S</button>
            <button class="keyboard-buttons" onclick="processKey('d')">D</button>
            <button class="keyboard-buttons" onclick="processKey('f')">F</button>
            <button class="keyboard-buttons" onclick="processKey('g')">G</button>
            <button class="keyboard-buttons" onclick="processKey('h')">H</button>
            <button class="keyboard-buttons" onclick="processKey('j')">J</button>
            <button class="keyboard-buttons" onclick="processKey('k')">K</button>
            <button class="keyboard-buttons" onclick="processKey('l')">L</button>
            <br>
            <button class="other-keys" onclick="processKey('Enter')">Enter</button>
            <button class="keyboard-buttons" onclick="processKey('z')">Z</button>
            <button class="keyboard-buttons" onclick="processKey('x')">X</button>
            <button class="keyboard-buttons" onclick="processKey('c')">C</button>
            <button class="keyboard-buttons" onclick="processKey('v')">V</button>
            <button class="keyboard-buttons" onclick="processKey('b')">B</button>
            <button class="keyboard-buttons" onclick="processKey('n')">N</button>
            <button class="keyboard-buttons" onclick="processKey('m')">M</button>
            <button class="other-keys" onclick="processKey('Backspace')"><i class="fa-solid fa-delete-left"></i></button>
        </div>
    </div>
    <script src="scripts/game.js"></script>
</body>
</html>
